<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Disc Golf</title>
		<link rel="stylesheet" type="text/css" href="layout.css">
		<script src="scorecardScript.js"></script>
	</head>
	<body>
		<div id="page_container">
			<h1 class="pageTitle">Disc Golf</h1>
			<p class="description">Hey! You're playing disc golf.</p>
			<p>How many baskets are there?</p>
			<form action="#">
				<input id="answerField" type="number" textarea="asf">
				<input id="submit" type="button" value="Submit">
			</form>
			<form action="#">
				<div id="counterDiv"> </div>
				<input id="subtract" type="button" value="-">
				<input id="add" type="button" value="+">
			</form>
		</div>
	</body>
</html>
